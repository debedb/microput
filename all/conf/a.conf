	 '' 'unknown';

	 ~*chrome 'chrome';
	 ~*opera 'opera';
	 ~*safari 'safari';
         ~*mozilla 'mozilla';

         ~*spider|crawl|slurp|bot 'bot';
	 }

	 map $http_user_agent $enr_os {
	 default 'unknown';
	 '' 'unknown';

    	 ~*linux.*android 'android';
	 ~*windows\s+(?:ce|phone) 'windows mobile'; 
	 ~*iphone 'ios';
	 ~*windows 'windows';
	 ~*linux 'linux';
	 ~*solaris 'solaris';
	 ~*bsd 'bsd';
	 ~*os\s+x\s*[\d\._]+ 'osx';
	 
         ~*spider|crawl|slurp|bot 'bot';
	 }

	 map $http_user_agent $enr_device {
	 default 'unknown';
	 '' 'unknown';

	 ~*iphone 'iphone';
	 ~*ipod 'ipod';
    	 ~*linux.*android 'android';
	 ~*windows\s+(?:ce|phone) 'windows mobile'; 

         ~*windows|linux|os\s+x\s*[\d\._]+|solaris|bsd 'desktop';

         ~*spider|crawl|slurp|bot 'bot';
	 }

